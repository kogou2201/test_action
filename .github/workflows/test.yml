name: 测试 Workflow Action

on: push

jobs:
    cplus_build:
        name: C++编译
        runs-on: ubuntu-latest

        steps:
        - name: 代码同步
          uses: actions/checkout@v4

        - name: 环境信息
          run: |
                pwd
                ls

        - name: 编译
          run: |
            cmake .
            make
        - name: Deploy 🚀
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            folder: output    